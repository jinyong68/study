    <div id="wrap">
        <img src="./images/flower.jpg" >
        <button class="open" id="viewbut">상세 설명 보기</button>
        <div id="info">
            <h4>등심 붓꽃</h4>
            <p>북아메리카 원산으로...(하략)</p>
            <button id="close">상세 설명 닫기</button>
        </div>
    </div>
    <script>
        let a = document.querySelector("#viewbut");
        a.onclick = view;
        let b = document.querySelector("#close");
        b.onclick = hide;
        function view() {
            document.querySelector("#info").style.display="block";
            document.querySelector("#viewbut").style.display="none";
        }
        function hide() {
            document.querySelector("#info").style.display="none";
            document.querySelector("#viewbut").style.display="block";
        }
    </script>
